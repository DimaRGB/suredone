<script>
  jQuery(domReady);
  function domReady($) {
    console.log('Description CSS Ready');
    var $content= $('#sd-content');
    var $table = $content.find('form .settings-form');
    collapseInit($table);
    switchInit();
  }

  function collapseInit(context) {
    $('.settings-section-title', context).each(function() {
      if( $(this).parent().next().find('.settings-section-title').length )
        return;
      $(this)
        .prepend('<span class="active">–</span>')
        .parent()
        .addClass('collapse')
        .on('click', collapseSectionToggle);
    });
    $('tr', context).last().addClass('non-collapsible');
    $('.collapse').click();
  }

  function collapseSectionToggle() {
    var text = $(this).next().is(':hidden') ? '–' : '+';
    $(this)
      .find('th>span')
      .toggleClass('active')
      .text(text)
      .end()
      .nextUntil('.collapse')
      .not('.non-collapsible')
      .fadeToggle({
        duration: 300,
        easing: 'easeOutExpo',
      });
  }

  function switchInit() {
    $('select').each(function() {
      var $options = $('option', this);
      if( $options.length != 2 || !$options.is('[value=on], [value=off]') )
        return;

      var checked = $(this).val() == 'on';
      $(this)
        .wrap('<label class="switch" />')
        .hide()
        .before('<input type="checkbox" /><div><div></div></div>')
        .siblings('[type=checkbox]')
        .prop('checked', checked)
        .on('change', switchChange)
        .find('>div')
        .text($(this).val());
    });
  }

  function switchChange() {
    var value = $(this).is(':checked') ? 'on' : 'off';
    $(this)
      .siblings('select')
      .val(value);
  }
</script>

<style>
  .collapse>th {
    position: relative;
    cursor: pointer;
  }
  .collapse>th>span {
    content: '+';
    display: inline-block;
    margin-left: 4px;
    margin-right: 11px;
    border-radius: 10px;
    width: 20px;
    height: 20px;
    color: rgba(255, 255, 255, 1);
    background: rgb(74, 196, 74);
    box-shadow: 0 0 1px rgba(42, 97, 62, 1);
    text-align: center;
  }
  .collapse>th>span.active {
    background: #A0A870;
  }

  .switch {
    -webkit-user-select: none;
    -moz-user-select: none;
  }
  .switch [type="checkbox"] {
    display: none;
  }
  .switch [type="checkbox"] + div {
    display: inline-block;
    vertical-align: middle;
    width: 40px;  height: 20px;
    border: 1px solid rgba(0,0,0,.4);
    border-radius: 999px;
    background-color: rgba(0, 0, 0, 0.1);
    -webkit-transition-duration: .4s;
    -webkit-transition-property: background-color, box-shadow;
    box-shadow: inset 0 0 0 0px rgba(0, 0, 0, 0.4);
  }
  .switch [type="checkbox"]:checked + div {
    background-color: #00e359;
    border: 1px solid rgba(0, 162, 63,1);
    box-shadow: inset 0 0 0 10px rgba(0, 227, 89, 1);
  }
  .switch [type="checkbox"] + div > div {
    float: left;
    width: 18px; height: 18px;
    border-radius: inherit;
    background-color:  rgb(143, 143, 143);
    -webkit-transition-timing-function: cubic-bezier(.54,1.85,.5,1);
    -webkit-transition-duration: 0.4s;
    -webkit-transition-property: transform, background-color, box-shadow;
    -moz-transition-timing-function: cubic-bezier(.54,1.85,.5,1);
    -moz-transition-duration: 0.4s;
    -moz-transition-property: transform, background-color;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3), 0px 0px 0 1px rgba(0, 0, 0, 0.4);
    pointer-events: none;
    margin-top: 1px;
    margin-left: 1px;
  }
  .switch [type="checkbox"]:checked + div > div {
    -webkit-transform: translate3d(20px, 0, 0);
    -moz-transform: translate3d(20px, 0, 0);
    background-color:  #ffffff;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(0, 162, 63,1);
  }
  .switch [type="checkbox"] + div > div:after {
    content: 'off';
    position: relative;
    top: 2px;
    left: 2px;
    font-size: 11px;
    -webkit-transition-duration: 0.4s;
    -webkit-transition-property: color;
    -moz-transition-duration: 0.4s;
    -moz-transition-property: color;
    color: #ffffff;
  }
  .switch [type="checkbox"]:checked + div > div:after {
    content: 'on';
    left: 3px;
    color:  rgb(64, 64, 64);
  }
</style>
