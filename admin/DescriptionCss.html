<!-- connect external plugins: qtip, dropzone -->
<link href='https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.css' rel='stylesheet' />
<script src='https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.js'></script>
<link href='https://cdnjs.cloudflare.com/ajax/libs/dropzone/3.7.1/css/dropzone.min.css' rel='stylesheet' />
<script src='https://cdnjs.cloudflare.com/ajax/libs/dropzone/3.7.1/dropzone.min.js'></script>

<script>
  // bind document ready and ajax ready events with ready handler
  $(document).on('ready ajaxRenderPageReady', ready);

  // ready handler: init all features
  function ready() {
    console.log('Description CSS Ready');
    initSwitchWsywyg();
    initCollapse();
    initSwitchSelect();
    initCategories();
    initResetDefaultButton();
    initTooltip();
    initImage();
  }

  // init dropzone plugin for images
  function initImage() {
    $('#sd-editor-single')
      .find('#sd-media')
      .find('>div')
      .hide()
      .end()
      .append("<div><form action='#' class='dropzone'><div class='fallback'><input type='file' multiply /></div></form></div>");
  }

  // init tooltips for inputs
  function initTooltip() {
    $(':input').qtip({
      position: {
        my: 'top center',
        at: 'bottom center',
      },
      style: {
        classes: 'qtip-green qtip-shadow'
      }
    });
  }

  // init reset default button for reset inputs with attribute data-default-value
  function initResetDefaultButton() {
    $('form:not(#sdin-search)')
      .append("<label><input type='button' class='btn btn-reset-default' value='Reset Default' /></label>")
      .find('.btn-reset-default')
      .on('click', resetDefaultButtonClick);
  }

  // reset default button click handler
  function resetDefaultButtonClick() {
    $(this)
      .closest('form')
      .find('input')
      .each(function() {
        var defaultValue = $(this).data('defaultValue');
        if( defaultValue )
          $(this).val(defaultValue);
      });
  }

  // init switches for collapsing Wsywyg editors
  function initSwitchWsywyg() {
    $('.tinymce')
      .before("<label class='switch-box'><input type='checkbox' checked /><div class='switch'><div></div></div></label>")
      .siblings('.switch-box')
      .on('change', switchWsywygChange);
  }

  // switches change handler for collapsing Wsywyg editors
  function switchWsywygChange() {
    var checked = $(this)
      .find('[type=checkbox]')
      .is(':checked');
    $(this)
      .siblings('.mce-tinymce')
      .stop()
      .slideToggle(checked);
  }

  // init on/off switches
  function initSwitchSelect() {
    $('select').each(function() {
      var $options = $('option', this);
      if( $options.length != 2 || !$options.is('[value=on], [value=off]') )
        return;

      var checked = $(this).val() == 'on';
      $(this)
        .hide()
        .wrap("<label class='switch-box' />")
        .before("<input type='checkbox' /><div class='switch'><div></div></div>")
        .siblings('[type=checkbox]')
        .prop('checked', checked)
        .on('change', switchSelectChange)
        .find('>div')
        .text($(this).val());
    });
  }

  // on/off switches change handler
  function switchSelectChange() {
    var value = $(this).is(':checked') ? 'on' : 'off';
    $(this)
      .siblings('select')
      .val(value);
  }

  // init sections for collapsing
  function initCollapse() {
    var $table = $('#sd-content form .settings-form');
    $('.settings-section-title', $table).each(function() {
      if( $(this).parent().next().find('.settings-section-title').length )
        return;
      $(this)
        .wrapInner('<span class="text" />')
        .prepend('<span class="icon active">–</span>')
        .parent()
        .addClass('collapse')
        .on('click', collapseSectionToggle);
    });
    $('tr', $table).last().addClass('non-collapsible');
    $('.collapse').click();
  }

  // toggling handler for collapse sections
  function collapseSectionToggle() {
    var text = $(this).next().is(':hidden') ? '–' : '+';
    $(this)
      .find('th .icon')
      .toggleClass('active')
      .text(text)
      .end()
      .nextUntil('.collapse')
      .not('.non-collapsible')
      .stop()
      .fadeToggle({
        duration: 300,
        easing: 'easeOutExpo',
      });
  }

  // init categories
  function initCategories() {
    $('#sd-taxonomy').addClass('categories');
    $('.categories')
      .find('>div')
      .addClass('category')
      .end()
      .find('select')
      .categoryToggle()
      .on('change', categoryChange);
  }

  // categories change selection handler
  function categoryChange() {
    $(this)
      .closest('.categories')
      .find('select')
      .categoryToggle();
  }

  // categories toggling handler
  $.fn.categoryToggle = function() {
    this.each(function() {
      var enabled = $(this).is(':enabled') && $(this).find('option').length == 1;
      $(this)
        .closest('.category')
        .toggle(enabled);
    });
    return this;
  }

</script>

<style>
  /* rules for collapsing icon +/- and text */
  .collapse>th {
    position: relative;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
  }
  .collapse>th>.icon {
    content: '+';
    display: inline-block;
    margin-left: 4px;
    margin-right: 11px;
    border-radius: 10px;
    width: 20px;
    height: 20px;
    color: rgba(255, 255, 255, 1);
    background: rgb(74, 196, 74);
    box-shadow: 0 0 1px rgba(42, 97, 62, 1);
    text-align: center;
  }
  .collapse>th>.icon.active {
    background: #A0A870;
  }
  .collapse>th>.text {
    -webkit-user-select: initial;
    -moz-user-select: initial;
  }

  /* rules for switches */
  .switch-box {
    display: inline-block;
    -webkit-user-select: none;
    -moz-user-select: none;
  }
  .switch-box [type=checkbox] {
    display: none;
  }
  .switch-box [type=checkbox] + .switch {
    display: inline-block;
    vertical-align: middle;
    width: 40px;  height: 20px;
    border: 1px solid rgba(0,0,0,.4);
    border-radius: 999px;
    background-color: rgba(0, 0, 0, 0.1);
    -webkit-transition-duration: .4s;
    -webkit-transition-property: background-color, box-shadow;
    box-shadow: inset 0 0 0 0px rgba(0, 0, 0, 0.4);
  }
  .switch-box [type=checkbox]:checked + .switch {
    background-color: #00e359;
    border: 1px solid rgba(0, 162, 63,1);
    box-shadow: inset 0 0 0 10px rgba(0, 227, 89, 1);
  }
  .switch-box [type=checkbox] + .switch > div {
    float: left;
    width: 18px; height: 18px;
    border-radius: inherit;
    background-color:  rgb(143, 143, 143);
    -webkit-transition-timing-function: cubic-bezier(.54,1.85,.5,1);
    -webkit-transition-duration: 0.4s;
    -webkit-transition-property: transform, background-color, box-shadow;
    -moz-transition-timing-function: cubic-bezier(.54,1.85,.5,1);
    -moz-transition-duration: 0.4s;
    -moz-transition-property: transform, background-color;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3), 0px 0px 0 1px rgba(0, 0, 0, 0.4);
    pointer-events: none;
    margin-top: 1px;
    margin-left: 1px;
  }
  .switch-box [type=checkbox]:checked + .switch > div {
    -webkit-transform: translate3d(20px, 0, 0);
    -moz-transform: translate3d(20px, 0, 0);
    background-color:  #ffffff;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(0, 162, 63,1);
  }
  .switch-box [type=checkbox] + .switch > div:after {
    content: 'off';
    position: relative;
    top: 2px;
    left: 2px;
    font-size: 11px;
    -webkit-transition-duration: 0.4s;
    -webkit-transition-property: color;
    -moz-transition-duration: 0.4s;
    -moz-transition-property: color;
    color: #ffffff;
  }
  .switch-box [type=checkbox]:checked + .switch > div:after {
    content: 'on';
    left: 3px;
    color:  rgb(64, 64, 64);
  }
  
  .mce-tinymce {
    display: block;
    margin-top: 10px;
  }

  /* rules for custom buttons */
  .btn {
    padding: 5px 10px;
    border-radius: 5px;
    color: #f7f7f7;
    background: #69c;
    opacity: 0.9;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }
  .btn:hover {
    opacity: 1;
  }
  .btn:active {
    opacity: 1;
    box-shadow: inset 0 3px 5px rgba(0,0,0,0.125);
  }

  /* rules for reset default buttons */
  div>.btn-reset-default {
    text-align: center;
  }
  .btn-reset-default {
    margin: 12px;
  }
</style>
